<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV Station Finder</title>
  <link rel="manifest" href="/manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0099ff, #66ccff);
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    button {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e6f0ff;
    }
    #out {
      margin-top: 20px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>üîã EV Station Finder</h1>
  <p>Find the nearest charging station instantly.</p>
  <button onclick="findNearest()">Find My Nearest Station</button>
  <div id="out">‚è≥ Waiting for input...</div>

  <script>
    async function findNearest() {
      const out = document.getElementById("out");

      if (!navigator.permissions || !navigator.geolocation) {
        out.innerHTML = "‚ö†Ô∏è Geolocation not supported on this device.";
        return;
      }

      try {
        const permission = await navigator.permissions.query({ name: "geolocation" });

        if (permission.state === "denied") {
          out.innerHTML = "‚ùå Location access denied.<br>Please enable it manually in browser settings.";
          return;
        }

        if (permission.state === "prompt" || permission.state === "granted") {
          navigator.geolocation.getCurrentPosition(
            async (pos) => {
              const lat = pos.coords.latitude;
              const lon = pos.coords.longitude;

              out.innerHTML = `üìç Current location:<br>${lat.toFixed(4)}, ${lon.toFixed(4)}<br>Finding nearest station...`;

              try {
                const res = await fetch("/nearest", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ lat, lon })
                });

                const data = await res.json();

                if (data.error) {
                  out.innerHTML = `‚ùå ${data.error}`;
                  return;
                }

                // Auto detect Apple or Google Maps
                const isApple = /iPhone|iPad|Mac/i.test(navigator.userAgent);
                const mapLink = isApple
                  ? `http://maps.apple.com/?daddr=${data.lat},${data.lon}`
                  : `https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lon}`;

                out.innerHTML = `
                  ‚úÖ Nearest Station: <b>${data.name}</b><br>
                  üìè Distance: ${data.distance} km<br>
                  üåç Coords: (${data.lat}, ${data.lon})<br><br>
                  <button onclick="window.open('${mapLink}', '_blank')">
                    Get Directions
                  </button>
                `;
              } catch (err) {
                out.innerHTML = "‚ùå Failed to fetch data.";
              }
            },
            (err) => {
              out.innerHTML = "‚ö†Ô∏è Location access blocked or failed. Please enable location in settings.";
            }
          );
        }
      } catch (error) {
        out.innerHTML = "‚ùå Error while requesting location permission.";
      }
    }
  </script>
</body>
</html>
