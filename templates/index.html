<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Locator App</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0078D7">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #e3f2fd, #bbdefb);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #0d47a1;
      margin-bottom: 10px;
    }
    .card {
      background: #fff;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° EV Locator</h1>
    <div class="card">
      <p id="battery">üîã Battery: Loading...</p>
      <p id="location">üìç Location: Detecting...</p>
      <p id="nearest">‚õΩ Nearest Station: Loading...</p>
      <p id="distance">üìè Distance: ...</p>
      <button id="dirBtn" style="display:none;">Get Directions</button>
    </div>
  </div>

  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.log('‚ùå Service Worker Failed', err));
    }

    // Battery Status
    if ('getBattery' in navigator) {
      navigator.getBattery().then(battery => {
        document.getElementById("battery").innerText =
          `üîã Battery: ${(battery.level * 100).toFixed(0)}%`;
      });
    } else {
      document.getElementById("battery").innerText = "üîã Battery info not supported";
    }

    // Location + Fetch Nearest Station
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          document.getElementById("location").innerText =
            `üìç Location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;

          fetch(`/nearest_station?lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              document.getElementById("nearest").innerText = `‚õΩ Nearest Station: ${data.name}`;
              document.getElementById("distance").innerText = `üìè Distance: ${data.distance} km`;

              const dirBtn = document.getElementById("dirBtn");
              dirBtn.style.display = "inline-block";
              dirBtn.onclick = () => {
                window.open(
                  `https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lon}`,
                  "_blank"
                );
              };
            });
        },
        err => {
          document.getElementById("location").innerText = "‚ùå Location access denied";
        }
      );
    } else {
      document.getElementById("location").innerText = "‚ùå Geolocation not supported";
    }
  </script>
</body>
</html>
